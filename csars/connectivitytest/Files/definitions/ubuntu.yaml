topology_template:
  node_templates:
    CP1:
      properties:
        floatingIP: random
      requirements:
        - virtualBinding: VDU1
        - virtualLink: softfire-internal
      type: tosca.nodes.nfv.CP
    CP2:
      properties:
        floatingIP: random
      requirements:
        - virtualBinding: VDU2
        - virtualLink: softfire-internal
      type: tosca.nodes.nfv.CP
    CP3:
      properties:
        floatingIP: random
      requirements:
        - virtualBinding: VDU3
        - virtualLink: softfire-internal
      type: tosca.nodes.nfv.CP
    CP4:
      properties:
        floatingIP: random
      requirements:
        - virtualBinding: VDU4
        - virtualLink: softfire-internal
      type: tosca.nodes.nfv.CP
    CP5:
      properties:
        floatingIP: random
      requirements:
        - virtualBinding: VDU5
        - virtualLink: softfire-internal
      type: tosca.nodes.nfv.CP

    VDU1:
      properties:
        scale_in_out: 1
      requirements:
        - virtual_link: CP1
      type: tosca.nodes.nfv.VDU
    VDU2:
      properties:
        scale_in_out: 1
      requirements:
        - virtual_link: CP2
      type: tosca.nodes.nfv.VDU
    VDU3:
      properties:
        scale_in_out: 1
      requirements:
        - virtual_link: CP3
      type: tosca.nodes.nfv.VDU
    VDU4:
      properties:
        scale_in_out: 1
      requirements:
        - virtual_link: CP4
      type: tosca.nodes.nfv.VDU
    VDU5:
      properties:
        scale_in_out: 1
      requirements:
        - virtual_link: CP5
      type: tosca.nodes.nfv.VDU

    adsvm:
      interfaces:
        lifecycle:
          CONFIGURE:
            - surreyvm_connect.sh
            - fokusvm_connect.sh
            - fokusdevvm_connect.sh
            - ericssonvm_connect.sh
          START:
            - check_results.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: adsvm
        vendor: TUB
        version: 16.04
      requirements:
        - virtualLink: softfire-internal
        - vdu: VDU1
      type: openbaton.type.VNF

    surreyvm:
      interfaces:
        lifecycle:
          CONFIGURE:
            - adsvm_connect.sh
            - fokusvm_connect.sh
            - fokusdevvm_connect.sh
            - ericssonvm_connect.sh
          START:
            - check_results.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: surreyvm
        vendor: TUB
        version: 16.04
      requirements:
        - virtualLink: softfire-internal
        - vdu: VDU2
      type: openbaton.type.VNF

    fokusvm:
      interfaces:
        lifecycle:
          CONFIGURE:
            - surreyvm_connect.sh
            - adsvm_connect.sh
            - fokusdevvm_connect.sh
            - ericssonvm_connect.sh
          START:
            - check_results.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: fokusvm
        vendor: TUB
        version: 16.04
      requirements:
        - virtualLink: softfire-internal
        - vdu: VDU3
      type: openbaton.type.VNF

    fokusdevvm:
      interfaces:
        lifecycle:
          CONFIGURE:
            - surreyvm_connect.sh
            - fokusvm_connect.sh
            - adsvm_connect.sh
            - ericssonvm_connect.sh
          START:
            - check_results.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: fokusdevvm
        vendor: TUB
        version: 16.04
      requirements:
        - virtualLink: softfire-internal
        - vdu: VDU4
      type: openbaton.type.VNF

    ericssonvm:
      interfaces:
        lifecycle:
          CONFIGURE:
            - surreyvm_connect.sh
            - fokusvm_connect.sh
            - fokusdevvm_connect.sh
            - adsvm_connect.sh
          START:
            - check_results.sh
      properties:
        deploymentFlavour:
          - flavour_key: m1.small
        endpoint: generic
        type: ericssonvm
        vendor: TUB
        version: 16.04
      requirements:
        - virtualLink: softfire-internal
        - vdu: VDU5
      type: openbaton.type.VNF
    softfire-internal:
      type: tosca.nodes.nfv.VL
tosca_definitions_version: tosca_clean_ubuntu
