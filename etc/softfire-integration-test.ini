[experiment-manager]
ip = localhost
port = 5080
admin-username = test
admin-password = test

[experimenter]
username = test
password = test
create-user = true
delete-user = true
experiment =

[connectivity-test]
username = test
password = test
create-user = true
delete-user = true
experiment =

[nfv-resource]
wait-nfv-res-min = 10

[formatters]
keys = detailed,simple

[handlers]
keys = console

[loggers]
keys = root

[formatter_simple]
format = %(name)s:%(levelname)s:  %(message)s

[formatter_detailed]
format = %(asctime)s:%(levelname)s:%(name)s:%(lineno)d:  %(message)s

[handler_console]
class = StreamHandler
args = (sys.stdout,)
formatter = detailed
level = DEBUG

[logger_root]
level = DEBUG
handlers = console